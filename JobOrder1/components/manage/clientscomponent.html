<div class="margin-left">

    <div class="col-12 margin-top">

        <button class="btn " ng-click="vm.showHide()">New</button>
        <button class="btn disabled">Edit</button>
        <button class="btn disabled">Delete</button>
    
    </div> 

    <div id="clientForm" class="col-12 margin-top hide">
        <form  class="" name="clientForm">
            <div class="row"> 
                <div class="col-3">       
                    <input name="names" type="text"  ng-model="vm.formData.name" placeholder="Name" required/>
                </div>
                <div class="col-4">
                     <input ng-trim="false" name="email" type="email" ng-model="vm.formData.email" placeholder="Email" required/>                      
                </div>
                <div class="col-3">
                    <input phone-input name="phone" type="text" ng-model="vm.formData.phone" placeholder="Landline" required/>
                </div>
            </div>
           
            <div class="row margin-top">
                <div class="col-3">
                    <input mobile-input name="mobile" placeholder="Mobile" ng-model="vm.formData.mobile" required/>
                </div>
                <div class="col-7">
                    <input placeholder="Address" ng-model="vm.formData.address" required/>
                </div>
                <div class="col-1">
                    <button class="btn gray hover-fill-white" ng-click="vm.onSubmit()">Add</button>
                </div>
            </div>
         
        </form>

        <ul class="error-msgs text-white" ng-messages="clientForm.mobile.$error">
            <li ng-message="lengthValidator">Invalid mobile number length</li>
        </ul>
        <ul class="error-msgs text-white" ng-messages="clientForm.phone.$error">
            <li ng-message="lengthValidator">Invalid phone number length</li>
        </ul>
        <span class="text-white" ng-show="clientForm.email.$touched && clientForm.email.$invalid">email is invalid.</span>
        <span id="mainError" class=""></span>

    </div>
